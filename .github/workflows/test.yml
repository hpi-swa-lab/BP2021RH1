name: Test CI

on: [push]

jobs:
  test_bp_gallery:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./projects/bp-gallery

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Test projects/bp-gallery
        # Using the 'frozen-lockfile' option, we invoke the equivalent of 'npm ci',
        # Which is explicitly faster than a regular install and optimized for CI.
        # Checkout https://blog.npmjs.org/post/171556855892/introducing-npm-ci-for-faster-more-reliable
        run: |
          yarn install --frozen-lockfile
          yarn test  
