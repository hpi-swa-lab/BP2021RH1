query getPictureInfo($pictureId: ID!) {
  picture(id: $pictureId) {
    data {
      id
      attributes {
        descriptions(sort: "createdAt:asc") {
          data {
            id
            attributes {
              text
            }
          }
        }
        time_range_tag {
          data {
            id
            attributes {
              start
              end
            }
          }
        }
        verified_time_range_tag {
          data {
            id
            attributes {
              start
              end
            }
          }
        }
        keyword_tags(sort: "updatedAt:asc") {
          data {
            id
            attributes {
              name
              updatedAt
            }
          }
        }
        verified_keyword_tags(sort: "updatedAt:asc") {
          data {
            id
            attributes {
              name
              updatedAt
            }
          }
        }
        location_tags(sort: "updatedAt:asc") {
          data {
            id
            attributes {
              name
              updatedAt
            }
          }
        }
        verified_location_tags(sort: "updatedAt:asc") {
          data {
            id
            attributes {
              name
              updatedAt
            }
          }
        }
        person_tags(sort: "updatedAt:asc") {
          data {
            id
            attributes {
              name
              updatedAt
            }
          }
        }
        verified_person_tags(sort: "updatedAt:asc") {
          data {
            id
            attributes {
              name
              updatedAt
            }
          }
        }
        collections(publicationState: PREVIEW) {
          data {
            id
            attributes {
              name
            }
          }
        }
        media {
          data {
            id
            attributes {
              url
              updatedAt
            }
          }
        }
        comments(publicationState: PREVIEW, sort: "date:asc") {
          data {
            id
            attributes {
              text
              author
              date
              publishedAt
            }
          }
        }
        archive_tag {
          data {
            id
            attributes {
              name
            }
          }
        }
      }
    }
  }
}

