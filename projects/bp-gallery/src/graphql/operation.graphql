query getAllPictureInfo($pictureId: ID!) {
  picture(id: $pictureId) {
    ...PictureFields
  }
}

fragment PictureFields on Picture {
  id
  title {
    text
    id
  }
  descriptions {
    text
    id
  }
  media {
    formats
    width
    height
  }
  Comment {
    text
    author
  }
}

query searchImages($text: String) {
  pictures(where: { descriptions: { text_contains: $text } }) {
    ...PictureFields
  }
}
