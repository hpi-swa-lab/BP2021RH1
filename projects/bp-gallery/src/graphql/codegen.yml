overwrite: true
schema:
  # Mainly get the schema from the remote
  # - http://localhost:9000:
  #     loader: ./src/graphql/schema/loadRemoteSchema.js
  # Fallback file if remote server is unavailable
  - 'src/graphql/schema/schema.graphql'
documents: 'src/graphql/*.graphql'
generates:
  src/graphql/APIConnector.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      skipTypename: true
      defaultBaseOptions:
        errorPolicy: 'all'
